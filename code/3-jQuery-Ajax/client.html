<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery发送Ajax请求</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <button>发送GET请求</button>
    <button>发送POST请求</button>
    <button>通用型方法Ajax</button>
</body>
<script>
    $('button').eq(0).click(function () {
        $.get('http://127.0.0.1:8000/jq-server', { a: 100, b: 100 }, function (data) {
            console.log(data);
        }, 'json');
    })
    $('button').eq(1).click(function () {
        $.post('http://127.0.0.1:8000/jq-server', { a: 100, b: 100 }, function (data) {
            console.log(data);
        })
    })
    $('button').eq(2).click(function () {
        $.ajax({
            // url
            url: 'http://127.0.0.1:8000/delay',
            // 参数
            data: { a: 100, b: 200 },
            //请求类型
            type: 'GET',
            //响应体结果设置
            dataType: 'json',
            // 成功回调
            success: function (dat) {
                console.log(dat);
            },
            //超时时间
            timeout: 2000,
            //失败的回调
            error: function () {
                console.log('出错拉~');
            },
            //头信息
            headers: {
                c: 300,
                d: 400
            }
        })
    })
</script>

</html>
